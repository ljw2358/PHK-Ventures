body{
    margin:0;
    font-family: Arial, Helvetica, sans-serif;
    background: linear-gradient(135deg,#000000,#141e30,#1f1c2c,#243b55);
    color:white;
}

.container{
    max-width:1200px;
    margin:auto;
    padding:100px 30px;
}

h1{
    font-size:64px;
    background: linear-gradient(90deg,#00f5ff,#00ff94,#7b2cff,#ff00cc,#00c3ff);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    margin-bottom:20px;
}

.subtitle{

    color:#cccccc;
    margin-bottom:80px;
}

.section{
    margin-bottom:90px;
}

.section h2{
    font-size:30px;
    color:#00ffe7;
    border-bottom:1px solid rgba(255,255,255,0.2);
    padding-bottom:12px;
    margin-bottom:25px;
}

.grid{
    display:grid;
    grid-template-columns: repeat(auto-fit,minmax(260px,1fr));
    gap:30px;
}

.card{
    background: rgba(255,255,255,0.06);
    padding:35px;
    border-radius:20px;
    border:1px solid rgba(0,255,231,0.3);
    transition:0.4s;
}

.card:hover{
    transform:translateY(-12px);
    border-color:#00ffe7;
    box-shadow:0 0 30px #00ffe7;
}

.language-buttons{
    position:absolute;
    top:25px;
    right:40px;
}

.language-buttons button{
    background:transparent;
    border:1px solid #00ffe7;
    color:#00ffe7;
    padding:8px 15px;
    margin-left:10px;
    cursor:pointer;
    font-weight:bold;
}

.language-buttons button:hover{
    background:#00ffe7;
    color:black;
}

.footer{
    margin-top:120px;
    font-size:16px;
    color:#aaaaaa;
    border-top:1px solid rgba(255,255,255,0.2);
    padding-top:35px;
}
</style>
